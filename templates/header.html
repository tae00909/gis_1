<div style="text-align: center">
    <div class="pragmatic_header_logo">
        <h1>Pragmatic</h1>
    </div>
    <div class="pragmatic_header_button">
        <span>nav1</span>
        <span>nav2</span>
{#       장고에서 기본적으로 제공해주는 user 안의 객체인 authenticated 로그인 여부를 확인해준다. #}
        {% if not user.is_authenticated %}
        <span>
{#           어떤 라우터로 갈건지#}
            <a href="{% url 'accountapp:login' %}">
                Login
            </a>
        </span>
        <span>
            <a href="{% url 'accountapp:create' %}">
               SignUp
            </a>
        </span>
        {% else %}
        <span>
{#        target_user가 아니라 user이다#}
            <a href="{% url 'accountapp:detail' pk=user.pk %}">
                MyPage
            </a>
        </span>
        <span>
            <a href="{% url 'accountapp:logout' %}">
                Logout
            </a>
        </span>
        {% endif %}
    </div>
</div>
