<div style="text-align: center">
    <div class="pragmatic_header_logo">
        <a href="{% url 'home' %}">
            <h1>Pragmatic</h1>
        </a>
    </div>
    <div class="pragmatic_header_button">
        <span class="mx-2">
            <a href="{% url 'articleapp:list' %}">
                Articles
            </a>
        </span>
        <span class="mx-2">
            <a href="{% url 'projectapp:list' %}">
                Project
            </a>
        </span>
        {% if user.is_authenticated %}
        <span class="mx-2">
            <a href="{% url 'subscribeapp:list' %}">
                Subscription
            </a>
        </span>
        {% endif %}
{#       장고에서 기본적으로 제공해주는 user 안의 객체인 authenticated 로그인 여부를 확인해준다. #}
        {% if not user.is_authenticated %}
        <span class="mx-2">
{#           어떤 라우터로 갈건지#}
            <a href="{% url 'accountapp:login' %}">
                Login
            </a>
        </span>
        <span class="mx-2">
            <a href="{% url 'accountapp:create' %}">
               SignUp
            </a>
        </span>
        {% else %}
        <span class="mx-2">
{#        target_user가 아니라 user이다#}
            <a href="{% url 'accountapp:detail' pk=user.pk %}">
                MyPage
            </a>
        </span>
        <span class="mx-2">
            <a href="{% url 'accountapp:logout' %}">
                Logout
            </a>
        </span>
        {% endif %}
    </div>
</div>
